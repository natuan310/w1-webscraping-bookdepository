{% extends "base.html" %}

{% block body %}
<div class="container-fluid w-100">
    <div class="row">

        <!-- Category -->
        <div class="col-3">
            <ul class="list-group list-group-flush pt-3 pb-3 pl-3 pr-3 mt-3" style="background-color:#F7F0F5;">
                <h3 style="text-align:center;">Top Category</h3>
                {% for cat in categories %}
                <a href="{{ url_for('booktype', btype=cat.cate_url) }}" class="list-group-item list-group-item-action"
                    style="background-color:#F7F0F5;">{{ cat.category }}</a>
                {% endfor %}
            </ul>
        </div>


        <!-- BOOKS LIST -->
        <div class="col-9">

            <div class="container-fluid pt-3 pb-3 pl-4 pr-2 mt-3 align-items-center" style="background-color:#F7F0F5;">
                <h1 style="text-align:center;">{{ cate }}</h1>
                <div class="row  d-flex align-items-center">
                    {% for book in books[:20] %}

                    <div class="card mb-2 mr-3 ml-3" style="width: 310px; min-height:200px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <a href="{{ url_for('detail', id=book.id) }}">
                                    <img src="{{ book.img_url }}" class="card-img" alt="..."></a>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <a href="{{ url_for('detail', id=book.id) }}"
                                        style="text-decoration: none; color: black">
                                        <h5 class="card-title">{{ book.title }}</h5>
                                    </a>
                                    <a href="{{ url_for('author', author=book.author_url) }}"
                                        style="text-decoration: none; color: black">
                                        <p class="card-text">{{ book.author }}</p>
                                    </a>
                                    <p class="book-price" style="color: #9D3032;
                                    font-size:larger;"><strong>{{ book.price }}</strong></p>
                                    <button type="button" class="btn btn-outline-dark btn-sm"
                                        style="background-color: #5C5552; color:bisque">Add to basket</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
